steps:
  - script: |
      dotnet ezpipeline fetch-tool -n Butler -o $(Build.SourcesDirectory)/tools/ --path
    workingDirectory: $(Build.SourcesDirectory)/nuget/tools/net6.0/any/
    displayName: Fetch Butler

  - script: |
      butler help
    workingDirectory: $(Build.SourcesDirectory)
    displayName: Run Butler

  - script: |
      dotnet ezpipeline fetch-tool -n Ninja -o $(Build.SourcesDirectory)/tools/ --path
    workingDirectory: $(Build.SourcesDirectory)/nuget/tools/net6.0/any/
    displayName: Fetch Ninja


  - script: |
      ninja --version
    workingDirectory: $(Build.SourcesDirectory)
    displayName: Run Ninja

  - script: |
      dotnet ezpipeline fetch-tool -n CMake -o $(Build.SourcesDirectory)/tools/ --path
    workingDirectory: $(Build.SourcesDirectory)/nuget/tools/net6.0/any/
    displayName: Fetch CMake

  - script: |
      cmake --version
    workingDirectory: $(Build.SourcesDirectory)
    displayName: Run CMake
