name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, osx-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore tools
      run: dotnet tools restore
    - name: Restore dependencies
      run: dotnet restore src/ezpipeline.sln
    - name: Build
      run: dotnet publish src/ezpipeline/ezpipeline.csproj -o nuget/tools/net6.0/any/ --no-restore 
    - name: Fetch Butler
      run: dotnet nuget/tools/net6.0/any/ezpipeline.dll fetch-tool Butler -o tools/
    - name: Test Butler
      run: butler help
